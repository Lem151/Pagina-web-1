          <label for="name">Nom:</label>
          <input type="text" id="name" name="name" placeholder="Introdueix el teu nom" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">

          <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
          <label for="age">Edat:</label>
          <input type="number" id="age" name="age" min="18" max="120" required>
        </div>
        <div class="form-group">
          <label for="fecha">Aniversari:</label>
          <input type="date" id="fecha" name="fecha">
        </div>
        <div>
          <input type="checkbox" name="chaquecosa">
          <label for="chaque">Aceptas las condiciones?</label>
        </div>
        <div class="form-group">
          <input class="res" type="reset" value="Esborrar">

        </div>
      </form>
